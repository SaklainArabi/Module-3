<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mixed selector</title>
     <style>
          #fifth {
               color: red;
          }
          .yellow {
               color: yellow;
          }
          input[type="password"] {
               background-color: lightblue;
          }
     </style>
</head>
<body>
     <p>this is my css class</p>
     <p>this is my css class</p>
     <p>this is my css class</p>
     <p id="fifth">this is my css class</p>
     <p class="yellow">this is my css class</p>
     <p class="yellow">this is my css class</p>
     <p>this is my css class</p>
     <p>this is my css class</p>
     <form action="">
          <input type="text" name="" id="">
          <input type="number" name="" id="">
          <input type="password" name="" id="">
     </form>
</body>
</html>
